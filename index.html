<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Black Jack Jack</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="banner">Black Jack Jack</div>
		<div id="playfield">
			<div id="card-field">
				<div id="dealer-cards"></div>
				<div id="player-cards"></div>
			</div>
		</div>
		<div id="points">
			<div id="dealer-points"></div>
			<div id="player-points"></div>
		</div>
		<div id="message">Click "Deal" to start playing!</div>
		<div id="ui">
			<button id="hit-button">Hit (Q)</button>
			<button id="stand-button">Stand (W)</button>
			<button id="deal-button">Deal (E)</button>
			<div id="wins" class="textbox">Wins:<br><br>0</div>
			<div id="losses" class="textbox">Losses:<br><br>0</div>
			<div id="draws" class="textbox">Draws:<br><br>0</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
	
</html>
