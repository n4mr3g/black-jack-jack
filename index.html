<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Black Jack Jack</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="message">Click <em>Deal</em> to start playing!</div>
		<div id="playfield">
			<div id="card-field">
				<div id="dealer-cards"></div>
				<div class="points">
					<div id="dealer-points"></div>
				</div>
				<div id="player-cards"></div>
				<div class="points">
					<div id="player-points"></div>
				</div>
			</div>
		<div id="ui">
			<div id="buttons-container">
				<button id="hit-button" disabled="true">Hit (Q)</button>
				<button id="stand-button" disabled="true">Stand (W)</button>
				<button id="deal-button">Deal (E)</button>
			</div>
			<div id="scores-container">
				<div id="wins" class="textbox">Wins:<br><br>0</div>
				<div id="losses" class="textbox">Losses:<br><br>0</div>
				<div id="draws" class="textbox">Draws:<br><br>0</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
